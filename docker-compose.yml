services:
  llm-dev:
    build: .
    image: llm-obsidian-dev
    container_name: llm-obsidian-container
    stdin_open: true
    tty: true
    environment:
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_GENAI_USE_VERTEXAI=true
    volumes:
      - ./von-vault:/workspace/von-vault
    working_dir: /workspace
    command: zsh
